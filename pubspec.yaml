name: proplanet
description: "ProPlanet - Eco-friendly activity tracking app with real-time notifications and points system"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.8
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path: ^1.8.3
  flutter_local_notifications: ^19.4.2
  http: ^1.1.2
  dio: ^5.4.0
  animated_bottom_navigation_bar: ^1.3.3
  lottie: ^3.0.0
  shimmer: ^3.0.0
  fl_chart: ^0.66.2
  intl: ^0.20.0
  font_awesome_flutter: ^10.6.0
  flutter_animate: ^4.5.0
  permission_handler: ^12.0.1
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  firebase_core: ^4.1.0
  firebase_auth: ^6.0.2
  cloud_firestore: ^6.0.1
  google_sign_in: ^6.3.0
  firebase_storage: ^13.0.1
  flutter_svg: ^2.0.9
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
