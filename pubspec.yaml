name: proplanet
description: "ProPlanet - Eco-friendly activity tracking app with real-time notifications and points system"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  
  # UI and Navigation
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Notifications - Using only flutter_local_notifications for compatibility
  flutter_local_notifications: ^17.2.4
  
  # HTTP and API
  http: ^1.1.2
  dio: ^5.4.0
  
  # UI Components
  animated_bottom_navigation_bar: ^1.3.3
  lottie: ^3.0.0
  shimmer: ^3.0.0
  
  # Charts and Graphs
  fl_chart: ^0.66.2
  
  # Date and Time
  intl: ^0.20.0
  
  # Icons
  font_awesome_flutter: ^10.6.0
  
  # Animation
  flutter_animate: ^4.5.0
  
  # Permission handling
  permission_handler: ^11.2.0
  
  # Location services (for eco-friendly location tracking)
  geolocator: ^10.1.0
  geocoding: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
